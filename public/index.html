<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Verse — clean start</title>
<style>
  :root{--ink:#000;--paper:#fff}
  html,body{margin:0;height:100%;background:var(--ink);color:var(--paper);font:14px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
  canvas{position:fixed;inset:0;display:block;background:#000}
  .hint{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);
        color:#cfd3da;opacity:.8;text-align:center;user-select:none}
  .sheet{position:fixed;left:0;right:0;bottom:0;transform:translateY(100%);
         background:rgba(12,12,14,.82);backdrop-filter:blur(10px);border-top:1px solid rgba(255,255,255,.12);
         padding:14px calc(12px + env(safe-area-inset-right,0)) calc(14px + env(safe-area-inset-bottom,0)) calc(12px + env(safe-area-inset-left,0));
         transition:transform .18s ease;z-index:10}
  .sheet.open{transform:translateY(0)}
  textarea{width:100%;min-height:120px;max-height:40vh;border:1px solid rgba(255,255,255,.2);background:#0b0c0f;color:#fff;border-radius:12px;padding:12px 12px 16px;outline:none;resize:none}
  .row{display:flex;gap:10px;margin-top:10px}
  .btn{flex:0 0 auto;border:1px solid rgba(255,255,255,.2);background:#fff;color:#000;border-radius:999px;padding:8px 14px;font-weight:700}
  .btn.ghost{background:transparent;color:#fff}
</style>
</head>
<body>
  <canvas id="stage"></canvas>

  <div id="hint" class="hint">tap (or press “/”) to paste a seed<br/><small>Try: <em>one</em>, <em>400</em>, or <em>ring</em></small></div>

  <div id="sheet" class="sheet">
    <textarea id="seedBox" spellcheck="false" placeholder="Paste text and Apply…"></textarea>
    <div class="row">
      <button class="btn" id="apply">Apply</button>
      <button class="btn ghost" id="close">Close</button>
    </div>
  </div>

  <!-- Only one script; it imports everything else -->
  <script type="module" src="./js/engine.js"></script>
</body>
</html>
